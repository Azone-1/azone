<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZone - Example Usage</title>
    
    <!-- Include UI Improvements CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ui-improvements.css') }}">
    
    <style>
        body {
            background: #0E121F;
            color: #F0F4F8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(14, 18, 31, 0.5);
            border-radius: 12px;
            border: 1px solid rgba(99, 199, 255, 0.2);
        }
        .section h2 {
            margin-top: 0;
            color: #63C7FF;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(99, 199, 255, 0.1);
        }
        th {
            background: rgba(99, 199, 255, 0.1);
            font-weight: 600;
        }
        .btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #63C7FF 0%, #A855F7 100%);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            background: rgba(14, 18, 31, 0.5);
            border: 1px solid rgba(99, 199, 255, 0.2);
            border-radius: 8px;
            color: #F0F4F8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AZone - Example Usage</h1>
        
        <!-- Toast Container -->
        <div id="toast-container"></div>
        
        <!-- Error/Success Containers -->
        <div id="error-container" style="display: none;"></div>
        <div id="success-container" style="display: none;"></div>
        
        <!-- Section 1: Dashboard Stats -->
        <div class="section">
            <h2>Dashboard Stats</h2>
            <div id="dashboard-stats">
                <div class="loading-spinner"></div>
            </div>
            <button class="btn" onclick="loadDashboardStats()">Load Stats</button>
        </div>
        
        <!-- Section 2: Leads Table -->
        <div class="section">
            <h2>Leads Management</h2>
            
            <!-- Search and Filters -->
            <div style="margin-bottom: 20px;">
                <input type="text" id="lead-search" class="form-input" placeholder="Search leads..." style="width: 300px; display: inline-block; margin-right: 10px;">
                <select id="filter-service" class="form-input" style="width: 200px; display: inline-block; margin-right: 10px;">
                    <option value="">All Services</option>
                    <option value="Bot Reply Packages">Bot Reply Packages</option>
                    <option value="Auto Post Packages">Auto Post Packages</option>
                </select>
                <select id="filter-status" class="form-input" style="width: 150px; display: inline-block; margin-right: 10px;">
                    <option value="">All Status</option>
                    <option value="New">New</option>
                    <option value="Contacted">Contacted</option>
                    <option value="Converted">Converted</option>
                </select>
                <button class="btn" onclick="loadLeadsTable()">Search</button>
            </div>
            
            <!-- Leads Table -->
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Service</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="leads-table-body">
                    <tr>
                        <td colspan="6" class="text-center">
                            <div class="loading-spinner"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Section 3: Create Lead Form -->
        <div class="section">
            <h2>Create New Lead</h2>
            <form id="create-lead-form" onsubmit="handleCreateLead(event)">
                <div class="form-group">
                    <label class="form-label">Name *</label>
                    <input type="text" id="lead-name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email *</label>
                    <input type="email" id="lead-email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Phone *</label>
                    <input type="tel" id="lead-phone" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Service *</label>
                    <select id="lead-service" class="form-input" required>
                        <option value="">Select Service</option>
                        <option value="Bot Reply Packages">Bot Reply Packages</option>
                        <option value="Auto Post Packages">Auto Post Packages</option>
                        <option value="Content Packs">Content Packs</option>
                    </select>
                </div>
                <button type="submit" class="btn">Create Lead</button>
            </form>
        </div>
        
        <!-- Section 4: Toast Examples -->
        <div class="section">
            <h2>Toast Notifications</h2>
            <button class="btn" onclick="showSuccessToast('Success message!')">Success Toast</button>
            <button class="btn" onclick="showErrorToast('Error message!')">Error Toast</button>
            <button class="btn" onclick="showWarningToast('Warning message!')">Warning Toast</button>
            <button class="btn" onclick="showInfoToast('Info message!')">Info Toast</button>
        </div>
    </div>
    
    <!-- Include JavaScript Files -->
    <script src="{{ url_for('static', filename='js/api-helpers.js') }}"></script>
    <script src="{{ url_for('static', filename='js/toast-notifications.js') }}"></script>
    
    <script>
        // Load dashboard stats
        async function loadDashboardStats() {
            showLoading('dashboard-stats');
            
            try {
                const result = await getDashboardStats();
                
                if (result.success) {
                    const stats = result.data;
                    document.getElementById('dashboard-stats').innerHTML = `
                        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px;">
                            <div>
                                <h3>New Leads</h3>
                                <p style="font-size: 24px; font-weight: bold;">${stats.new_leads || 0}</p>
                            </div>
                            <div>
                                <h3>Active Projects</h3>
                                <p style="font-size: 24px; font-weight: bold;">${stats.active_projects || 0}</p>
                            </div>
                            <div>
                                <h3>Total Customers</h3>
                                <p style="font-size: 24px; font-weight: bold;">${stats.total_customers || 0}</p>
                            </div>
                            <div>
                                <h3>Monthly Revenue</h3>
                                <p style="font-size: 24px; font-weight: bold;">$${stats.monthly_revenue || 0}</p>
                            </div>
                        </div>
                    `;
                    showSuccessToast('Dashboard stats loaded!');
                } else {
                    showErrorToast(result.error || 'Failed to load stats');
                }
            } catch (error) {
                showErrorToast('Network error occurred');
            } finally {
                hideLoading('dashboard-stats');
            }
        }
        
        // Load leads table
        async function loadLeadsTable() {
            showLoading('leads-table-body');
            
            try {
                const result = await getLeads({
                    search: document.getElementById('lead-search').value,
                    service: document.getElementById('filter-service').value,
                    status: document.getElementById('filter-status').value,
                    page: 1,
                    per_page: 50
                });
                
                if (result.success) {
                    displayTableData(result.data, 'leads-table-body', (lead) => {
                        return `
                            <tr>
                                <td>${lead.name || 'N/A'}</td>
                                <td>${lead.email || 'N/A'}</td>
                                <td>${lead.phone || 'N/A'}</td>
                                <td>${lead.service || 'N/A'}</td>
                                <td>${lead.status || 'New'}</td>
                                <td>
                                    <button class="btn" onclick="editLead(${lead.id})" style="padding: 5px 10px; margin-right: 5px;">Edit</button>
                                    <button class="btn" onclick="deleteLead(${lead.id})" style="padding: 5px 10px; background: #EF4444;">Delete</button>
                                </td>
                            </tr>
                        `;
                    });
                    
                    if (result.data.length === 0) {
                        showInfoToast('No leads found');
                    } else {
                        showSuccessToast(`Loaded ${result.data.length} leads`);
                    }
                } else {
                    showErrorToast(result.error || 'Failed to load leads');
                }
            } catch (error) {
                showErrorToast('Network error occurred');
            } finally {
                hideLoading('leads-table-body');
            }
        }
        
        // Handle create lead form
        async function handleCreateLead(event) {
            event.preventDefault();
            
            const formData = {
                name: document.getElementById('lead-name').value,
                email: document.getElementById('lead-email').value,
                phone: document.getElementById('lead-phone').value,
                service: document.getElementById('lead-service').value,
                status: 'New'
            };
            
            // Validate
            const validation = validateRequired(formData, ['name', 'email', 'phone', 'service']);
            if (!validation.isValid) {
                showErrorToast(validation.errors.join(', '));
                return;
            }
            
            if (!isValidEmail(formData.email)) {
                showErrorToast('Invalid email format');
                return;
            }
            
            const submitBtn = event.target.querySelector('button[type="submit"]');
            submitBtn.classList.add('btn-loading');
            submitBtn.disabled = true;
            
            try {
                const result = await createLead(formData);
                
                if (result.success) {
                    showSuccessToast('Lead created successfully!');
                    event.target.reset();
                    loadLeadsTable();
                } else {
                    showErrorToast(result.error || 'Failed to create lead');
                }
            } catch (error) {
                showErrorToast('Network error occurred');
            } finally {
                submitBtn.classList.remove('btn-loading');
                submitBtn.disabled = false;
            }
        }
        
        // Edit lead (placeholder)
        function editLead(leadId) {
            showInfoToast(`Edit lead ${leadId} - Not implemented yet`);
        }
        
        // Delete lead
        async function deleteLead(leadId) {
            if (!confirm('Are you sure you want to delete this lead?')) {
                return;
            }
            
            try {
                const result = await deleteLead(leadId);
                
                if (result.success) {
                    showSuccessToast('Lead deleted successfully!');
                    loadLeadsTable();
                } else {
                    showErrorToast(result.error || 'Failed to delete lead');
                }
            } catch (error) {
                showErrorToast('Network error occurred');
            }
        }
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadDashboardStats();
            loadLeadsTable();
        });
    </script>
</body>
</html>
